<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="./src/main.css">
    <script type="text/javascript" src="./src/main.js"></script>


</head>
<body>
    <div class="container">

        <!--Login de usuario-->
        <form class="form" id="login">
            <h1 class="form__title">Bienvenido</h1>
            <h4 class="form__subtittle"> Ingrese sus credenciales</h4>
            <div class="form__message form__message--error"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Nombre de usuario o email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Contraseña">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continuar</button>

            <p class="form__text">
                <a href="./" class="form__link">Olvidó su contraseña?</a>
            </p>

            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Crear una cuenta</a>
            </p>
        </form>

        <!--Creación de cuenta-->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Creación de cuenta</h1>
            <h4 class="form__subtittle"> Ingrese sus datos</h4>
            <div class="form__message"></div>
            <div class="form__input--group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Nombre de usuario" >
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" id="pwrd1" class="form__input " autofocus placeholder="Contraseña">
                <div class="form__input-error-message"></div>
            </div><div class="form__input--group">
                <input type="password" id="pwrd2" class="form__input " autofocus placeholder="Confirme la contraseña">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continuar</button>

            <p class="form__text">
                <a class="form__link" id="linkLogin">Tiene cuenta? Click para ingresar</a>
            </p>

            
        </form>

    </div>
</body>
</html>
